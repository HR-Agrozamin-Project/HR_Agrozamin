{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
<p>
Users:
</p> 
  {% for order in orders %}
    <p>
      {{ order }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ order.pk }}" />
  {% endfor %}

  <input type="hidden" name="action" value="update_status" />
  <input type="submit" name="apply" value="Отправить"/>
</form>
{% endblock %}
